<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="firstname">First Name</label>
        <input type="text" name="name" id="firstname" placeholder="Enter your First Name">
        <label for="lastname">Last Name</label>
        <input type="text" name="name" id="lastname" placeholder="Enter your Last Name">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="abc@xyz.com">

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <input type="checkbox" name="payment" id="payment">
        <label for="payment">Payment Done</label>

        <select name="Dept:">
            <option value="cybersecurity">Cyber Security</option>
            <option value="ai">AI</option>
            <option value="ds">Data Science</option>
        </select>

        <textarea name="commit" rows="4" cols="100"></textarea>
        <input type="datetime" name="date" id="date">
    </form>
</body>
</html>
